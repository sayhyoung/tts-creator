<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VocalFlow TTS (English Only)</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; height: 150px; }
    select, button { margin-top: .5rem; }
    .disclaimer { font-size: 0.9rem; color: #555; margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>VocalFlow TTS</h1>

  <!-- AI 음성임을 명시 -->
  <p class="disclaimer">
    ⚠️ This audio is generated by an AI (OpenAI TTS model), not a human voice.
  </p>

  <textarea id="text" placeholder="Enter your text…"></textarea>

  <div>
    <label for="voice">Voice:</label>
    <select id="voice">
      <option value="alloy">Alloy</option>
      <option value="ash">Ash</option>
      <option value="ballad">Ballad</option>
      <option value="coral">Coral</option>
      <option value="echo">Echo</option>
      <option value="fable">Fable</option>
      <option value="nova" selected>Nova</option>
      <option value="onyx">Onyx</option>
      <option value="sage">Sage</option>
      <option value="shimmer">Shimmer</option>
      <!-- 문서상 11개 중 열거된 10개 음성 -->
    </select>
  </div>

  <button id="speak">Generate & Play</button>

  <div id="player" style="margin-top:1rem;"></div>

  <script>
    document.getElementById('speak').addEventListener('click', async () => {
      const text = document.getElementById('text').value.trim();
      const voice = document.getElementById('voice').value;

      if (!text) {
        return alert('Please enter some text.');
      }

      try {
        const resp = await fetch('https://tts-api.your-domain.com/api/tts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, voice })
        });

        if (!resp.ok) {
          const errText = await resp.text();
          throw new Error(errText || resp.statusText);
        }

        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);

        document.getElementById('player').innerHTML = `
          <audio controls src="${url}"></audio>
          <a href="${url}" download="tts.mp3" style="display:block; margin-top:0.5rem;">
            Download MP3
          </a>`;
      } catch (err) {
        alert('Error generating TTS:\n' + err.message);
      }
    });
  </script>
</body>
</html>
